    <div class="container">
  
      <div class="calculator">
        <form>
          <div class="side">
            <input type="text" name="display" id="output" />
          </div>
          <div class="center">
            <input
              type="button"
              value="AC"
              onclick="clearValue()"
              id="clearAll"
            />
            <!-- <input type="button" value="DE" onclick="erase()" /> -->
            <input type="button" value="DE" onclick="clearValue()" />
            <input type="button" value="." onclick="setValue('.')" />
            <input type="button" value="/" onclick="setValue('/')" />
          </div>
          <div class="center">
            <input type="button" value="7" onclick="setValue('7')" />
            <input type="button" value="8" onclick="setValue('8')" />
            <input type="button" value="9" onclick="setValue('9')" />
            <input type="button" value="*" onclick="setValue('*')" />
          </div>
          <div class="center">
            <input type="button" value="4" onclick="setValue('4')" />
            <input type="button" value="5" onclick="setValue('5')" />
            <input type="button" value="6" onclick="setValue('6')" />
            <input type="button" value="-" onclick="setValue('-')" />
          </div>
          <div class="center">
            <input type="button" value="1" onclick="setValue('1')" />
            <input type="button" value="2" onclick="setValue('2')" />
            <input type="button" value="3" onclick="setValue('3')" />
            <input type="button" value="+" onclick="setValue('+')" />
          </div>
          <div class="center">
            <input type="button" value="0" onclick="setValue('0')" />
            <input type="button" value="00" onclick="setValue('00')" />
            <input
              type="button"
              value="="
              onclick="calculate()"
              class="equal"
            />
          </div>
        </form>
      </div>
    </div>

    <script>
      function clearValue() {
        document.getElementById("output").value = "";
        document.getElementById("clearAll").value = "AC";
      }

      function erase() {}

      function setValue(value) {
        let initialValue = document.getElementById("output").value;
        document.getElementById("clearAll").value = "C";

        document.getElementById("output").value = initialValue + value;
      }
      function calculate() {
        let initialValue = document.getElementById("output").value;
        document.getElementById("output").value = eval(initialValue);
      }
    </script>
